{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="{% static 'math/js/htmx.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'math/css/styles.css' %}">
  </head>
  <body class="mt-5">
    <div class="container">
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="45" fill="transparent" stroke="black" stroke-width="5" />
        <text x="50" y="60" fill="black" font-size="35" id="countdown" text-anchor="middle">ici</text>
      </svg>
             
      <div id="ask" class="my-3">
        {% include 'math/ask.html' %}
      </div>
      <div id="formDecompte">
          <div class="form-control d-flex gap-2">
            <input type="number" id="inputNumber" value="20" min="1" class="form-control">
            <!-- Bouton pour démarrer le compte à rebours -->
            <button onclick="startCountdown()" class="btn btn-outline-primary" id="btnNumber">Démarrer le compte à rebours</button>
          </div>
      </div>
      
    </div>

    <script src="{% static 'math/js/script.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
  </body>
</html>
