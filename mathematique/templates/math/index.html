{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="{% static 'math/js/htmx.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'math/css/styles.css' %}">
  </head>
  <body class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <svg width="100" height="100">
            <circle cx="50" cy="50" r="45" fill="transparent" stroke="black" stroke-width="5" />
            <text x="50" y="60" fill="black" font-size="35" id="countdown" text-anchor="middle">ici</text>
          </svg>

        </div>
      </div>
      <div class="row my-5">
        <div class="offset-3 col-6 offset-3 box-huro">
          <div id="ask_form" class="my-3">
              <div id="formDecompte">
                  <div class="form-control d-flex gap-2 justify-content-center border-0 "> <!-- Ajout de justify-content-center ici -->
                      <input type="hidden" id="inputNumber" value="30" min="1" max="100" class="form-control">
                      <!-- Bouton pour démarrer le compte à rebours -->
                      <button onclick="startCountdown()" class="btn btn-outline-primary " id="btnNumber" hx-trigger="click" hx-get="{% url 'question_math' %}" hx-target="#ask_form" >Commencer la partie</button>
                  </div>
              </div>
          </div>
        </div>
        <div class="col-12 my-10 box-huro" id="history" hx-get="{% url 'history_math' %}" hx-trigger="every 1s" hx-target="this">
          {% include "math/history.html" %}

        </div>
    </div>

    <script src="{% static 'math/js/script.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
  </body>
</html>
