<div class="row">

    {% for history in histories %}
    {% if history.user_responce is not None %}
    <div class="col-1 border-right-left text-center">
        {% if history.istrue == True %}
        <em class="text-success">{{history.question}} = {{history.user_responce}} </em>           
        {% else %}
            <em class="text-danger">{{history.question}} = {{history.user_responce}} </em> 
            {% endif %}
    </div>
    {% endif %}
    
{% endfor %}
</div>
